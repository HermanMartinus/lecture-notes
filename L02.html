# Lecture 01
## Computer systems & programming

---

# Introduction

If program code is nothing more than a set of instructions, how does the computer make decisions?

---

# Logical statements

A program with syntax errors cannot be fully translated and cannot execute.

A program with no syntax errors is translatable and can execute,
but it still might contain **logical errors** and
produce incorrect output.

---

# Logical statements

For a program to work it must have the correct logic, in a specific sequence to execute correctly.

Also, don't leave any instructions out.

---

# Danger-baking

```
Get a bowl
Stir
Add two eggs
Add a litre of gasoline
Bake at 280 degrees for 45 minutes
Add three cups of flour
```

Even though the cake-baking instructions use English language syntax correctly, the
instructions are out of sequence, some are missing, and some instructions belong to
procedures other than baking a cake.

---

# That's a bad cake

![Bad cake day](https://thatoneday.files.wordpress.com/2010/03/flaming-birthday-cake.jpg?w=584)

---

# A better example

Most simple computer programs include steps that perform input, processing, and output.

```
Turn the oven on to 180 degrees C
Get a bowl
Add two eggs to the bowl
Add three cups of flour to the bowl
Add 2 cups of milk to the bowl
Stir the contents of the bowl
Pour the contents of the bowl into an oven-proof tray
Put the tray in the oven
Bake 45 minutes
Take the tray out of the oven
Turn the oven off
Consume the cake 
```

# Key terms

#### Arguments
Data or variables that are being sent to another block of code
#### Code Block
A section of code that can usually be pointed to or called from another section
#### Comments
Lines that are ignored by the compiler or interpreter that allow the programmer to explain code that may otherwise be confusing
#### Documentation
Same as comments, just more formalized

---

# Key terms

#### Iteration
A series of instructions or actions performed repeatedly until a condition becomes true.
#### Logic
A system of binary decisions that lead to specific code blocks to be executed.
#### Procedural
A way of organizing code so that related tasks are completed together thus allowing code to be re-used, or called from other code areas.
#### Procedure Call
Where one block of code is executed within another. This technique can be used as a way to prevent redundancy and optimize code execution

---

# Key terms

#### Pseudocode
A way of describing an algorithm using programming conventions in plain English rather than code.
#### Selection
A fundamental programming construct; it involves a condition followed by actions to be performed whether the condition is true or not.
#### Sequential
A collection of instructions or actions with are performed in a specific order.

---

# C# it is

C# is a simple and powerful programming language which is used to develop many robust applications.

It is an object-oriented language which is compatible with other .NET languages.

It is type safe because a C# code can access only that part of memory which it has permission to access and execute.

---

# Applications of C#

Windows Client Applications → It is used to build Windows client applications using Windows Forms and WPF, which are application templates provided by Microsoft Visual Studio.

Web Applications → It is used to build modern web applications using ASP.NET combined with JavaScript and other libraries and APIs. ASP.NET is one of the most widely used technology for building web applications and is supported by templates developed by Microsoft Visual Studio.

Console Applications → It is used to build applications that run in a command-line interface.

Azure Cloud Applications → It is used to build cloud-based applications for Windows Azure, which is an operating system of Microsoft for cloud computing and hosting.

---

# Applications of C#

iOS and Android Mobile Apps → It is used for cross-platform native mobile app development via Xamarin, which can be used to create platform-specific UI code layer.

Game Development → It is a quite popular language to build games because it is fast and has much control over memory management. It has a rich library for designing graphics. C# is used in many game engines like Unity Engine and Unreal.

Internet of Things Devices → It is used for building IoT devices because it doesn't need much processing power.

Artificial Intelligence → C# has extensive libraries for basic deep learning and embedded systems. As a result, it is used in the fields of Computer Vision and Artificial Intelligence.
